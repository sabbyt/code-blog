<!DOCTYPE html>
<html>
<head>
  <title>Sabrina's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/module.css">
  <link rel="stylesheet" type="text/css" href="css/state.css">

  <script src="vendor/handlebars-v4.0.5.js"></script>
  <script id="article-template" type="text/x-handlebars-template">
    <article class="container blogPosts">
      <h1>{{title}}</h1>
      <h5><a href={{{authorUrl}}}>
        {{{author}}}</h5>
      </a></h5>
      <h5>Published on {{date}}, {{timestamp}}</h5>
      <h6>Category: {{category}}</h6>
      <div class="parBod">{{{body}}}</div>
      <div class="read-more"><button name="button" class="readButt button-primary">Read more</button>
      </div>
    </article>
  </script>
</head>

<body>
  <header>
    <h1>Sabrina Tee</h1>
    <nav id="navbar" class="container">
      <ul>
        <li><a href="index.html"><span>HOME</span><br/><img class="icon" src="img/home5.svg"/></a></li>
        <li><a href="index.html" id="about-click"><span>ABOUT</span><br/><img class="icon" src="img/smiling36.svg"/></a></li>
        <li><a href="https://github.com/sabbyt" target="_blank"><span>GITHUB</span><br/><img class="icon" src="img/cat6.svg"/></a></li>
        <li><a href="http://linkedin.com/in/lihuatee" target="_blank"><span>RESUME</span><br/><img class="icon" src="img/linkedin.svg"/></a></li>
        <li><a href="#"><span>CONTACT ME</span><br/><img class="icon" src="img/wassap.svg"/></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="write" class="tab-content container">
      <h1 class = "center">Write Me!</h1>
      <form>
        <label>
          <input type="text" id="article-title" placeholder="Article Title" required>
        </label>
        <label>
          <input type="text" id="article-author" placeholder="Author Name" required>
        </label>
        <label>
          <input type="text" id="article-author-url" placeholder="Author's URL" required>
        </label>
        <label>
          <input type="text" id="article-category" placeholder="Category" required>
        </label>
        <textarea id="article-body" rows="40" cols="80" placeholder="Article Body"required></textarea>
      </form>
    </section>

    <section id="articlesPreview" class="tab-content container">
    </section>

    <div class="genJSON container"><button name="button" class="button-primary genJSON">Create JSON!</button></div>

    <section id="article-export" class="container">
      <label id="export-field" for="article-json">
        <input type="text" readonly id="article-json">
      </label>
    </section>
  </main>

  <footer class="container">
    <div id="footer">
      <p>Copyright 2015 Sabrina Tee</p>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="vendor/html5sql.js" charset="utf-8"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="js/articles.js"></script>
  <script src="js/newArticle.js"></script>
</body>

</html>
