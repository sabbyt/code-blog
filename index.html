<!DOCTYPE html>
<html>
<head>
  <title>Sabrina's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <h1>Sabrina Tee</h1>
    <nav id="navbar" class="container">
      <ul>
        <li class="activePage"><a href="#"><span>HOME</span><br/><img class="icon" src="img/home5.svg"/></a></li>
        <li><a href="#" id="about-click"><span>ABOUT</span><br/><img class="icon" src="img/smiling36.svg"/></a></li>
        <li><a href="https://github.com/sabbyt" target="_blank"><span>GITHUB</span><br/><img class="icon" src="img/cat6.svg"/></a></li>
        <li><a href="http://linkedin.com/in/lihuatee" target="_blank"><span>RESUME</span><br/><img class="icon" src="img/linkedin.svg"/></a></li>
        <li><a href="#"><span>CONTACT ME</span><br/><img class="icon" src="img/wassap.svg"/></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container center">
      <section class = "form">
        <form action="js/articles.js" id="authorFilter">Filter by Author:</form>
        <select name="authorList" form="authorList" id="selectAuthor">
          <option id="dropdownAuthor"></option>
        </select>
      </section>

      <section class = "form">
        <form action="js/articles.js" id="catFilter">Filter by Category:</form>
        <select name="categoryList" form="categoryList" id="selectCat">
          <option id="dropdownCategory"></option>
        </select>
      </section>
    </div>

    <article class="container" id="blogPosts">
      <h1 class="title"></h1>
      <a href="" class="authorUrl"><h5 class="author"></h5></a>
      <h5 class="publishedOn"></h5>
      <h6 class="category"></h6>
      <div class="parBod"></div>
      <div class="read-more"><a href="#"><button name="button" class="readButt button-primary">Read more</button><a></div>
    </article>

    <article id="about-me" class="container">
      <h4>About Me!</h4>
      <p>I love unicorns!</p>
    </article>
  </main>

  <footer class="container">
    <div id="footer">
      <p>Copyright 2015 Sabrina Tee</p>
    </div>
  </footer>

  <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="js/blog.js"></script>
  <script type="text/javascript" src="js/blogArticles.js"></script>
  <script type="text/javascript" src="js/articles.js"></script>
</body>

</html>
